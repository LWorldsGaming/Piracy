<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blackbay</title>
    <link rel="icon" href="/res/icon.png" type="icon/x-image">
    <link rel="stylesheet" href="/res/styles/request.css">
</head>

<body>
    <div id="toast"
        style="position: fixed; top: 25%; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 20px; border-radius: 8px; box-shadow: 0 0 10px #0005; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 9999;">
        toast message
    </div>
    <div class="cursor-follower"></div>
    <header>
        <a href="/manifest"><button id="backBtn" onclick="back()">Back</button></a>
        <h1>blackbay Game Requests</h1>
    </header>
    <div class="content">
        <input id="UserIDInput" type="number" placeholder="Discord UserID">
        <div class="input">
            <input id="AppIDInput" type="number" placeholder="AppID goes here">
            <button type="submit" id="submitRequest" onclick="request()">Submit</button>
        </div>
    </div>
</body>
<script src="/res/scripts/request.js"></script>

</html>
